      <div>

      </div>

      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Address</div>
              <div class="item-input-wrap">

                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">

              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Zip code</div>
              <div class="item-input-wrap">
                <input type="text" name="zipCode"placeholder="Zip code"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">City</div>
              <div class="item-input-wrap">
                <input type="tel" name="city" placeholder="City"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Country</div>
              <div class="item-input-wrap">
                <select name="country">
                  <option>Portugal</option>
                  <option>Hollandia</option>
                </select>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
