<div class="page" data-name="new-registration-bank">

  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>BACK
          <span class="ios-only"></span>
        </a>
      </div>
      <div class="title">New Registration Bank</div>
      <div class="right">
        <a href="/job-selection/" data-view=".view-main">NEXT
          <i class="icon icon-forward"></i>
          <span class="ios-only"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">

    <div class="block-title regId"></div>
    <div class="list no-hairlines-md">

    <form class="form-store-data" id="new-registration-bank">

      <div>
        <p><span data-progress="70" class="progressbar" id="registration-progressbar"></span></p>
      </div>


      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Country of Bank</div>
              <div class="item-input-wrap">
                <select name="countryOfBank">
                  <option>Portugal</option>
                  <option>Hollandia</option>
                  <option>Spanish</option>
                  <option>Brasil</option>
                  <option>Different</option>
                </select>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Name of Bank</div>
              <div class="item-input-wrap">
                <input type="text" name="nameOfBank" placeholder="Name of Bank"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Bank Account number IBAN</div>
              <div class="item-input-wrap">
                <input type="text" name="bankAccountNumber" placeholder="Bank Account number IBAN"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Bank Account on name of</div>
              <div class="item-input-wrap">
                <input type="text" name="bankAccountOnNameOf" placeholder="Bank Account on name of"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Bank BIC</div>
              <div class="item-input-wrap">
                <input type="text" name="bankBIC" placeholder="Bank BIC"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Salary indication full time 39h / week Netto</div>
              <div class="item-input-wrap">
                <input type="number" name="salaryIndication" placeholder="Salary indication"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
</form>

</div> -->

    </div>
  </div>
</div>
