<div class="page" data-name="new-registration-details">

  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>BACK
          <span class="ios-only"></span>
        </a>
      </div>
      <div class="title">New Registration Details</div>
      <div class="right">
        <a href="/new-registration-bank/" data-view=".view-main">NEXT
          <i class="icon icon-forward"></i>
          <span class="ios-only"></span>
        </a>

    </div>

  <div class="page-content">
    <div class="block-title regId"></div>
    <div class="list no-hairlines-md">

    <form class="form-store-data" id="new-registration-details">

      <div>
        <p><span data-progress="50" class="progressbar" id="registration-progressbar"></span></p>
      </div>


      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Dutch social number</div>
              <div class="item-input-wrap">
                <input type="text" name="dutchSocialNumber" placeholder="Dutch social number"/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Portugal social number</div>
              <div class="item-input-wrap">
                <input type="text" name="portugalSocialNumber" placeholder="Portugal social number"/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Passport number</div>
              <div class="item-input-wrap">
                <input type="text" name="passportNumber" placeholder="Passport number"/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>

          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Passport valid till</div>
              <div class="item-input-wrap">
                  <input type="date" name="passportValidTill" value=""/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Work / Residence number</div>
              <div class="item-input-wrap">
                <input type="text" name="workResidenceNumber" placeholder="Work / Residence number"/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>

          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Work / Residence valid till</div>
              <div class="item-input-wrap">
                  <input type="date" name="workResidenceValidTill" value=""/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Driving license number</div>
              <div class="item-input-wrap">
                <input type="text" name="drivingLicenseNumber" placeholder="Driving license number"/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>

          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Driving license valid till</div>
              <div class="item-input-wrap">
                <input type="date" name="drivinglicenseValidTill" value=""/>
              <span class="input-clear-button"></span>
            </div>
            </div>
          </div>

            <label class="item-checkbox item-content">
              <input type="checkbox" name="drivingLicenseB"/>
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">Driving license B</div>
              </div>
            </label>

            <label class="item-checkbox item-content">
              <input type="checkbox" name="drivingLicenseC"/>
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">Driving license C</div>
              </div>
            </label>

            <label class="item-checkbox item-content">
              <input type="checkbox" name="drivingLicenseCode95"/>
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">Driving license CODE 95 / SMP</div>
              </div>
            </label>
          </li>
      </ul>
</form>
